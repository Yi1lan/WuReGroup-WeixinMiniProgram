<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
  <!-- 简化的客服人员图标 -->
  <rect x="70" y="50" width="60" height="80" rx="30" fill="#ffffff" /> <!-- 头部 -->
  <rect x="50" y="130" width="100" height="120" rx="10" fill="#e0e0e0" /> <!-- 身体 -->
  <rect x="65" y="130" width="70" height="40" fill="#304ffe" /> <!-- 上衣领 -->
  <rect x="90" y="170" width="20" height="60" fill="#000000" /> <!-- 领带 -->
  <circle cx="75" cy="85" r="5" fill="#000000" /> <!-- 左眼 -->
  <circle cx="125" cy="85" r="5" fill="#000000" /> <!-- 右眼 -->
  <path d="M85,110 Q100,125 115,110" stroke="#000000" fill="none" stroke-width="2" /> <!-- 微笑 -->
  <circle cx="50" cy="70" r="15" fill="#333333" /> <!-- 耳机左侧 -->
  <circle cx="150" cy="70" r="15" fill="#333333" /> <!-- 耳机右侧 -->
  <path d="M50,70 Q50,20 100,20 Q150,20 150,70" stroke="#333333" fill="none" stroke-width="5" /> <!-- 耳机连接 -->
</svg> 